<ul class="menu">
        <div class="menu-item">
            <a href="{% url 'main' %}"
               class="{% if request.resolver_match.url_name == 'main' %}
                        active
                      {% endif %}">
                Главная
            </a>
        </div>
        <div class="menu-item">
            <a href="{% url 'products:index' %}"
               class="{% if request.resolver_match.namespace == 'products' %}
                        active
                      {% endif %}">
                Продукты
            </a>
        </div>
        <div class="menu-item">
            <a href="{% url 'contacts' %}"
               class="{% if request.resolver_match.url_name == 'contacts' %}
                        active
                      {% endif %}">
                Контакты
            </a>
        </div>
        <div class="menu-item">
            <a href="{% url 'basket:read' %}"
               class="{% if request.resolver_match.namespace == 'basket' %}
                        active
                      {% endif %}">
                Корзина
            </a>
        </div>
        {% if request.user.is_superuser %}
        <div class="menu-item">
            <a href="{% url 'admin_custom:products' %}"
               class="{% if request.resolver_match.namespace == 'admin_custom' %}
                        active
                      {% endif %}">
                Админка
            </a>
        </div>
        {% endif %}
    <li>
        {% if user.is_authenticated %}
            <a href="{% url 'auth:logout' %}">выйти</a>
        {% else %}
            <a href="{% url 'auth:login' %}">войти</a>
        {% endif %}
    </li>
</ul>
